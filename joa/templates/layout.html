<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <link href="/static/stylesheets/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
  <link href="/static/stylesheets/main.css" media="screen" rel="stylesheet" type="text/css">
  <title>Java OceanAtlas</title>
  {% block head %}{% endblock %}
</head>
<body>
  <!--[if lt IE 7]>
    <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->

    <div id="box" class="container-fluid">
      <div id="header">
        <img alt="Logo" src="/static/images/logo.png">
        <div id="nav">
          <ul class="menu">
            <li{% if page == 'home' %} id="current_tab"{% endif %}><a href="/home">Home</a></li>
            <li{% if page == 'data'%} id="current_tab"{% endif %}><a href="/data">Legacy JOA data</a></li>
            <li{% if page == 'dpo' %} id="current_tab"{% endif %}><a href="/dpo/">DPO JOA Examples</a></li>
            <li><a href="https://joa.ucsd.edu/">Return to JOA Suite</a></li>
          </ul>	
        </div>
      </div>

      <div id="container" class="{{ page }} {% for sp in subpages %}{{sp}} {% endfor %} row-fluid">
        <div id="main_content" class="contained {% if self.right_nav() %}span8{% else %}span12{% endif %}">
          <div id="top"></div>
          {% block data_warn %}{% endblock %}
          {% block body %}{% endblock %}
        </div>
        {% if self.right_nav() %}
        <div id="right" class="span4">
          {% block right_nav %}{% endblock %}
        </div>
        {% endif %}
      </div>
   </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>jQuery.noConflict();</script>
    <script src="/static/javascripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/javascripts/prototype.js" type="text/javascript"></script>
</body>
</html>
