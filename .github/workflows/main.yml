name: Publish to GitHub Container Registry

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  COMMIT_SHA: ${{ github.sha::6 }} #First 6 characters of SHA hash of commit, for making image name unique
  REPO_NAME: ${{ github.repository }} #This includes the owner/organization name
   
jobs:
  build-and-publish-latest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2 # Checking out the repo
    
    - run: echo "$COMMIT_SHA" #For debugging
    
    - name: Build and Publish latest Docker image
      uses: VaultVulp/gp-docker-action@1.2.0
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }} # Provide GITHUB_TOKEN to login into the GitHub Packages
        image-name: ${{ env.REPO_NAME }}:${{ env.COMMIT_SHA }}
        dockerfile: Dockerfile
